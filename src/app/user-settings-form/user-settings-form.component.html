<div class="container mt-2">
  <div class="row">
    <div class="col-md-12 border border-success p-3 rounded">
      <h2>User Settings</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name='name' class="form-control">
        </div>
        <div class="form-check form-group">
          <input type="checkbox" class="form-check-input">
          <label for="" class="form-check-label">CheckBox Button</label>
        </div>
        <b>
          <p style="font-style: oblique;">User Interface Style</p>
        </b>
        <div class="form-group">
          <div class="form-check">
            <input type="radio" class="form-check-input" name="interfaceStyle" id="lightInterface" value="light"
              checked>
            <label for="lightInterface"> Light</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="interfaceStyle" id="mediumInterface" value="medium">
            <label for="mediumInterface"> Medium</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="interfaceStyle" id="darkInterface" value="dark">
            <label for="darkInterface"> Dark</label>
          </div>
        </div>
        <div class="form-group">
          <label for="subscriptiontype">Subscription</label>
          <select id="subscriptiontype" class="form-control">
            <option>Select a Subscription</option>
            <option value="">Monthly</option>
            <option value="">Annual</option>
            <option value="">Lifetime</option>
          </select>
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" cols="30" rows="3" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary btn-block" style="width: 45%;">Send</button>
      </form>
    </div>
  </div>
</div>
