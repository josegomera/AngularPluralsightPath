<div class="container mt-2">
  <div class="row">
    <div class="col-md-6 border border-success p-3 rounded offset-3">
      <h2>User Settings</h2>

      <form #form='ngForm'>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name='name' class="form-control" [(ngModel)]="userSettings.name">
        </div>
        <div class="form-check form-group">
          <input type="checkbox" name='emailOffers' class="form-check-input" [(ngModel)]="userSettings.emailOffers">
          <label for="emailOffers" class="form-check-label">Email Special Offer</label>
        </div>
        <b>
          <p style="font-style: oblique;">User Interface Style</p>
        </b>
        <div class="form-group">
          <div class="form-check">
            <input type="radio" class="form-check-input" name="interfaceStyle" id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle"
              checked>
            <label for="lightInterface"> Light</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="interfaceStyle" id="mediumInterface" value="medium"
            [(ngModel)]="userSettings.interfaceStyle">
            <label for="mediumInterface"> Medium</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="interfaceStyle" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
            <label for="darkInterface"> Dark</label>
          </div>
        </div>
        <div class="form-group">
          <label for="subscriptiontype">Subscription</label>
          <select id="subscriptiontype" name="subscriptiontype" class="form-control" [(ngModel)]="userSettings.subscriptionType">
            <option selected>Select a Subscription</option>
            <option>Monthly</option>
            <option>Annual</option>
            <option>Lifetime</option>
          </select>
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" cols="30" rows="3" class="form-control" name="notes" [(ngModel)]="userSettings.notes"></textarea>
        </div>
        <button class="btn btn-primary btn-block">Send</button>
      </form>
    </div>
  </div>
</div>
